
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{% block title %}Title{% endblock %}</title>

   {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'greetings/css/style.css' %}">

   {# Load CSS and JavaScript #}
   {% bootstrap_css %}
   {% bootstrap_javascript jquery='full' %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "posts:posts_list" %}">POSTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "maths:list" %}">MATHS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="span4"></div>
          <div class="span4"><img class="center-block" style="width: 100%" src="{% static 'dingo/img/dingo.png' %}"></div>
          <div class="span4"></div>
        </div>
      </div>

      {% bootstrap_messages %}
      <div id="inner-content">
          {% block content %}
          {% endblock %}
      </div>

  </body>
</header>
</html>

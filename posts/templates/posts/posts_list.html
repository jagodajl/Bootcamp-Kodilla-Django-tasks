{% extends "posts/base.html" %}

{% block title %}Posts list{% endblock %}

{% block content %}
    <ol>
        {% for p in posts %}
            <li><a href="{% url "posts:post_details" p.id %}">{{ p }}</a></li>
        {% endfor %}
    </ol>

    <p>You can add a new post here</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Dodaj">
    </form>
{% endblock %}
